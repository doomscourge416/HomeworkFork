<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="/style.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput"> Фамилия</span></h3>
                            <h4><span id="firstNameOutput">Имя</span></h4>
                            <h4><span id="patronymicOutput"> Отчество</span></h4>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                                <span>, </span>
                                <span id="birthDayOutput">Генерация дня</span>
                                <span id="birthMonthOutput">Генерация месяца</span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                                <br>
                                <span id="jobOutput">Генерация профессии</span>
                                <br>
                                <button id="buttonGenerate">Сгенерировать</button>
                                <button id="buttonClear">Отчистить</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
